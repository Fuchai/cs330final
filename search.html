<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="search engine adapted from a login interface">
  <meta name="author" content="Jason Hu">

  <title>Find a restaurant</title>



</head>

<body>
<form id="queryForm" class="form-query" onsubmit="searchClicked()">
  <div class="text-center mb-4">
    <img class="mb-4 img-fluid" src="img/yelp_logo/Yelp_trademark_RGB_outline.png" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Lazy restaurant finder</h1>
    <p>This is for people who are too lazy to find a restaurant.<br/>We are going to recommend a restaurant for you.</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="form-label-group">
          <input id="inputLocation" class="form-control" placeholder="Location" required="" autofocus="">
          <label for="inputLocation">Location</label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-label-group">
          <input id="inputTerm" class="form-control" placeholder="Search Term" required="">
          <label for="inputTerm">Search Term</label>
        </div>
      </div>
    </div>
  </div>



  <button class="btn btn-lg btn-primary btn-block" id="searchButton" type="submit">Find a Restaurant!</button>
  <p class="mt-5 mb-3 text-muted text-center">Jason Hu Â© 2017-2018</p>

</form>



<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/search.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/floating-labels.css">
</body>
</html>
