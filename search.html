<body>
<form id="queryForm" class="form-query" onsubmit="searchClicked()">
  <div class="text-center mb-4">
    <img class="mb-4 img-fluid" src="img/yelp_logo/Yelp_trademark_RGB_outline.png" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Lazy restaurant finder</h1>
    <p>This is for people who are too lazy to find a restaurant.<br/>We are going to recommend a restaurant for you.</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="form-label-group">
          <input id="inputLocation" class="form-control" placeholder="Location" required="" autofocus="">
          <label for="inputLocation">Location</label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-label-group">
          <input id="inputTerm" class="form-control" placeholder="Search Term" required="">
          <label for="inputTerm">Search Term</label>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-lg btn-primary btn-block" id="searchButton" type="submit">Find a Restaurant!</button>
  <p class="mt-5 mb-3 text-muted text-center">Jason Hu © 2017-2018</p>

</form>
